<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Steps of Haneul - 하늘의 걸음</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Adobe Fonts -->
   <script>
    (function(d) {
      var config = {
        kitId: 'wcb3eag',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){
        h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";
      },config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;
      h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';
      tk.async=true;tk.onload=tk.onreadystatechange=function(){
        a=this.readyState;
        if(f||a&&a!="complete"&&a!="loaded")return;
        f=true;clearTimeout(t);
        try{Typekit.load(config)}catch(e){}
      };
      s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 메인 페이지 -->
    <div id="mainPage" class="page active">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-title">The Steps of Haneul</h1>
                <p class="main-subtitle">하늘의 걸음</p>
                <button class="start-button" onclick="startLoading()">시작하기</button>
            </div>
        </div>
    </div>

    <!-- 로딩 페이지 -->
    <div id="loadingPage" class="page">
        <div class="loading-container">
            <div class="loading-content">
                <div class="loading-icon">
                    <div class="loading-circle"></div>
                </div>
                <p class="loading-text">당신을 향한 하나님의<br>마음을 담는 중입니다.</p>
            </div>
        </div>
    </div>

    <!-- 결과 페이지 -->
    <div id="resultPage" class="page">
        <div class="result-container">
            <div class="result-card" id="verseCard">
                <!-- 상단 -->
                <div class="result-header">
                    <div class="result-year">Haneul</div>
                    <h2 class="result-title">동행의 걸음</h2>
                </div>
                
                <!-- 중앙 (본문+절) -->
                <div class="verse-wrapper">
                    <div class="verse-content" id="verseContent">
                        너희 중에<br>
                        누구든지 지혜가 부족하거든<br>
                        모든 사람에게 후히 주시고<br>
                        꾸짖지 아니하시는 하나님께 구하라<br>
                        그리하면 주시리라
                    </div>
                    <div class="verse-reference" id="verseReference">
                        야고보서 1장 5절
                    </div>
                </div>
                
                <!-- 하단 -->
                <div class="result-logo">The Steps of Haneul</div>
            </div>
            <img src="./HaneulLogo.png" alt="Haneul Logo" class="haneul-logo">

            <div class="button-container">
                <button class="result-button" onclick="startLoading()">
                    다시 뽑기
                </button>
                <button class="result-button" onclick="downloadImage()">
                    이미지 저장
                </button>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- External Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
