<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Steps of Haneul - 하늘의 걸음</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 메인 페이지 -->
    <div id="mainPage" class="page active">
        <div class="main-container">
            {% comment %} <div class="blur-overlay">
                <div class="blur-circle blur-1"></div>
                <div class="blur-circle blur-2"></div>
                <div class="blur-circle blur-3"></div> {% endcomment %}
            {% comment %} </div> {% endcomment %}
            
            <div class="main-content">
                <h1 class="main-title">The Steps of Haneul</h1>
                <p class="main-subtitle">하늘의 걸음</p>
                <button class="start-button" onclick="startLoading()">시작하기</button>
            </div>
        </div>
    </div>

    <!-- 로딩 페이지 -->
    <div id="loadingPage" class="page">
        <div class="loading-container">
            <div class="blur-overlay">
                <div class="blur-circle blur-1"></div>
                <div class="blur-circle blur-2"></div>
                <div class="blur-circle blur-3"></div>
            </div>
            
            <div class="loading-content">
                <div class="loading-icon">
                    <div class="loading-circle"></div>
                </div>
                <p class="loading-text">말씀을 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 결과 페이지 -->
    <div id="resultPage" class="page">
        <div class="result-container">
            <div class="blur-overlay">
                <div class="blur-circle blur-1"></div>
                <div class="blur-circle blur-2"></div>
                <div class="blur-circle blur-3"></div>
            </div>
            
            <div class="result-card" id="verseCard">
                <div class="result-header">
                    <div class="result-year">Haneul</div>
                    <h2 class="result-title">하늘의 걸음</h2>
                </div>
                
                <div class="verse-content" id="verseContent">
                    너희 중에<br>
                    누구든지 지혜가 부족하거든<br>
                    모든 사람에게 후히 주시고<br>
                    꾸짖지 아니하시는 하나님께 구하라<br>
                    그리하면 주시리라
                </div>
                
                <div class="verse-reference" id="verseReference">
                    야고보서 1장 5절
                </div>
                
                <div class="result-logo">The Steps of Haneul</div>
            </div>

            <div class="button-container">
                <button class="result-button" onclick="startLoading()">
                    다시 뽑기
                </button>
                <button class="result-button" onclick="downloadImage()">
                    이미지 저장
                </button>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- External Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
