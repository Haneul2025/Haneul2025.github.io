<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하늘대학부 리더십 말씀 선물</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Haneul</div>
            <div class="year-badge">2025</div>
            <h1 class="main-title">
                선한 걸음을 위한,<br>
                응원 말씀
            </h1>
        </div>
        
        <div class="mountain-bg">
            <div class="mountain">
                <div class="mountain-left"></div>
                <div class="mountain-right"></div>
            </div>
        </div>

        <div class="content">
            <p class="subtitle">
                선한 사람의 걸음을 여호와께서 정하시니<br>
                그분은 그 길을 기뻐하십니다. </p>
            <p class="description">시편 37편 23절</p>
            
            <button class="btn-primary" onclick="alert('랜덤 말씀을 불러오는 기능입니다.')">
                랜덤 말씀 뽑기
            </button>
        </div>
    </div>

</html>
