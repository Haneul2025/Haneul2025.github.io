<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Steps of Haneul - 하늘의 걸음</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif KR', serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* 메인 페이지 */
        .main-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #5dc9be 0%, #4a9b92 25%, #6dd4c7 50%, #4a9b92 75%, #5dc9be 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .blur-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(80px);
            -webkit-backdrop-filter: blur(80px);
        }
        
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
        }
        
        .blur-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 8s ease-in-out infinite;
        }
        
        .blur-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(173,216,230,0.6) 0%, transparent 70%);
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .blur-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255,248,220,0.5) 0%, transparent 70%);
            top: 50%;
            left: 20%;
            animation: float 12s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-30px) translateX(-50%); }
        }
        
        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px 20px;
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 300;
            background: linear-gradient(90deg, 
                #ffffff 0%, 
                #fff8dc 15%,
                #ffd700 25%,
                #ffb6c1 35%,
                #dda0dd 45%,
                #87ceeb 55%,
                #98fb98 65%,
                #ffd700 75%,
                #87ceeb 85%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-style: italic;
            letter-spacing: 2px;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            font-family: 'Brush Script MT', cursive;
        }
        
        .main-subtitle {
            font-size: 28px;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            letter-spacing: 8px;
            margin-top: 30px;
        }
        
        .start-button {
            margin-top: 60px;
            padding: 18px 50px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Noto Serif KR', serif;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .start-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 로딩 페이지 */
        .loading-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #5dc9be 0%, #4a9b92 25%, #6dd4c7 50%, #4a9b92 75%, #5dc9be 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .loading-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .loading-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .loading-circle {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            color: white;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        /* 결과 페이지 */
        .result-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #5dc9be 0%, #4a9b92 25%, #6dd4c7 50%, #4a9b92 75%, #5dc9be 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }
        
        .result-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            margin-bottom: 40px;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .result-year {
            font-size: 18px;
            color: #5dc9be;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-size: 28px;
            background: linear-gradient(90deg, #5dc9be, #4a9b92);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
            letter-spacing: 4px;
        }
        
        .verse-content {
            font-size: 22px;
            line-height: 2;
            color: #333;
            text-align: center;
            margin: 40px 0;
            font-weight: 300;
        }
        
        .verse-reference {
            text-align: center;
            font-size: 16px;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .result-logo {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #999;
            letter-spacing: 2px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            max-width: 600px;
            width: 90%;
            z-index: 10;
        }
        
        .result-button {
            flex: 1;
            padding: 18px 30px;
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.6);
            color: white;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Noto Serif KR', serif;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .result-button:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 48px;
            }
            
            .main-subtitle {
                font-size: 20px;
                letter-spacing: 4px;
            }
            
            .result-card {
                padding: 40px 30px;
            }
            
            .verse-content {
                font-size: 18px;
                line-height: 1.8;
            }
            
            .button-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 36px;
            }
            
            .main-subtitle {
                font-size: 16px;
            }
            
            .verse-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 메인 페이지 -->
    <div id="mainPage" class="page active">
        <div class="main-container">
            <div class="blur-overlay">
                <div class="blur-circle blur-1"></div>
                <div class="blur-circle blur-2"></div>
                <div class="blur-circle blur-3"></div>
            </div>
            
            <div class="main-content">
                <h1 class="main-title">The Steps of Haneul</h1>
                <p class="main-subtitle">하늘의 걸음</p>
                <button class="start-button" onclick="startLoading()">시작하기</button>
            </div>
        </div>
    </div>

    <!-- 로딩 페이지 -->
    <div id="loadingPage" class="page">
        <div class="loading-container">
            <div class="blur-overlay">
                <div class="blur-circle blur-1"></div>
                <div class="blur-circle blur-2"></div>
                <div class="blur-circle blur-3"></div>
            </div>
            
            <div class="loading-content">
                <div class="loading-icon">
                    <div class="loading-circle"></div>
                </div>
                <p class="loading-text">말씀을 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 결과 페이지 -->
    <div id="resultPage" class="page">
        <div class="result-container">
            <div class="blur-overlay">
                <div class="blur-circle blur-1"></div>
                <div class="blur-circle blur-2"></div>
                <div class="blur-circle blur-3"></div>
            </div>
            
            <div class="result-card" id="verseCard">
                <div class="result-header">
                    <div class="result-year">2025</div>
                    <h2 class="result-title">하늘의 걸음</h2>
                </div>
                
                <div class="verse-content" id="verseContent">
                    너희 중에<br>
                    누구든지 지혜가 부족하거든<br>
                    모든 사람에게 후히 주시고<br>
                    꾸짖지 아니하시는 하나님께 구하라<br>
                    그리하면 주시리라
                </div>
                
                <div class="verse-reference" id="verseReference">
                    야고보서 1장 5절
                </div>
                
                <div class="result-logo">The Steps of Haneul</div>
            </div>

            <div class="button-container">
                <button class="result-button" onclick="startLoading()">
                    다시 뽑기
                </button>
                <button class="result-button" onclick="downloadImage()">
                    이미지 저장
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const verses = [
            {
                content: "너희 중에<br>누구든지 지혜가 부족하거든<br>모든 사람에게 후히 주시고<br>꾸짖지 아니하시는 하나님께 구하라<br>그리하면 주시리라",
                reference: "야고보서 1장 5절"
            },
            {
                content: "내가 주께 바라는 한 가지 일<br>그것을 구하리니<br>곧 내가 내 평생에<br>여호와의 집에 살면서<br>여호와의 아름다움을 바라보며<br>그의 성전에서 사모하는 그것이라",
                reference: "시편 27편 4절"
            },
            {
                content: "그러므로 염려하여 이르기를<br>무엇을 먹을까 무엇을 마실까<br>무엇을 입을까 하지 말라<br>너희 하늘 아버지께서<br>이 모든 것이 너희에게 있어야 할 줄을<br>아시느니라",
                reference: "마태복음 6장 31-32절"
            },
            {
                content: "수고하고 무거운 짐 진 자들아<br>다 내게로 오라<br>내가 너희를 쉬게 하리라",
                reference: "마태복음 11장 28절"
            },
            {
                content: "내가 산을 향하여 눈을 들리라<br>나의 도움이 어디서 올까<br>나의 도움은<br>천지를 지으신 여호와에게서로다",
                reference: "시편 121편 1-2절"
            },
            {
                content: "여호와는 나의 목자시니<br>내게 부족함이 없으리로다<br>그가 나를 푸른 풀밭에 누이시며<br>쉴 만한 물가로 인도하시는도다",
                reference: "시편 23편 1-2절"
            },
            {
                content: "너는 마음을 다하여 여호와를 신뢰하고<br>네 명철을 의지하지 말라<br>너는 범사에 그를 인정하라<br>그리하면 네 길을 지도하시리라",
                reference: "잠언 3장 5-6절"
            },
            {
                content: "주 안에서 항상 기뻐하라<br>내가 다시 말하노니 기뻐하라<br>너희 관용을 모든 사람에게 알게 하라<br>주께서 가까우시니라",
                reference: "빌립보서 4장 4-5절"
            },
            {
                content: "선한 사람의 걸음을<br>여호와께서 정하시니<br>그분은 그 길을 기뻐하십니다",
                reference: "시편 37편 23절"
            }
        ];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function startLoading() {
            showPage('loadingPage');
            
            setTimeout(() => {
                const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                document.getElementById('verseContent').innerHTML = randomVerse.content;
                document.getElementById('verseReference').textContent = randomVerse.reference;
                showPage('resultPage');
            }, 2000);
        }

        function downloadImage() {
            const card = document.getElementById('verseCard');
            
            html2canvas(card, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'The_Steps_of_Haneul_2025.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
